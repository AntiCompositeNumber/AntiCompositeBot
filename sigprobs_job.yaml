---
apiVersion: batch/v1
kind: Job
metadata:
  name: anticompositebot.sigprobs
  namespace: tool-anticompositebot
  labels:
    name: anticompositebot.sigprobs
    # The toolforge=tool label will cause $HOME and other paths to be mounted from Toolforge
    toolforge: tool
spec:
  template:
    metadata:
      labels:
        name: anticompositebot.sigprobs
        toolforge: tool
    spec:
      containers:
        - name: sigprobs
          image: docker-registry.tools.wmflabs.org/toolforge-python37-sssd-base:latest
          command: [ "/data/project/anticompositebot/AntiCompositeBot/sigprobs_start.sh"]
          workingDir: /data/project/anticompositebot
          env:
            - name: HOME
              value: /data/project/anticompositebot
          imagePullPolicy: Always
      restartPolicy: Never
